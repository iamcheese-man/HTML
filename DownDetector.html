<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Site Status Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
    color: #e8eaed;
    min-height: 100vh;
    padding: 20px;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
  }
  
  header {
    text-align: center;
    margin-bottom: 40px;
    padding-top: 20px;
  }
  
  h1 {
    font-size: 2.5em;
    font-weight: 700;
    margin-bottom: 10px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .subtitle {
    color: #9ca3af;
    font-size: 1em;
  }
  
  .check-form {
    background: rgba(30, 30, 45, 0.6);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  }
  
  .settings-toggle {
    background: rgba(102, 126, 234, 0.1);
    border: 1px solid rgba(102, 126, 234, 0.3);
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 20px;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  
  .settings-toggle:hover {
    background: rgba(102, 126, 234, 0.15);
  }
  
  .settings-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .settings-content {
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .setting-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
  }
  
  .setting-row label {
    flex: 1;
    color: #9ca3af;
    font-size: 14px;
  }
  
  .toggle-switch {
    position: relative;
    width: 50px;
    height: 26px;
  }
  
  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  
  .toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.1);
    transition: 0.3s;
    border-radius: 26px;
  }
  
  .toggle-slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.3s;
    border-radius: 50%;
  }
  
  input:checked + .toggle-slider {
    background-color: #667eea;
  }
  
  input:checked + .toggle-slider:before {
    transform: translateX(24px);
  }
  
  .proxy-input {
    width: 100%;
    padding: 10px;
    background: rgba(20, 20, 35, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    color: #e8eaed;
    font-size: 14px;
    font-family: 'Courier New', monospace;
  }
  
  .proxy-input::placeholder {
    color: #6b7280;
  }
  
  .proxy-badge {
    display: inline-block;
    padding: 4px 10px;
    background: rgba(74, 222, 128, 0.15);
    border: 1px solid rgba(74, 222, 128, 0.3);
    border-radius: 6px;
    font-size: 12px;
    color: #4ade80;
    font-weight: 600;
  }
  
  .proxy-badge.disabled {
    background: rgba(156, 163, 175, 0.15);
    border-color: rgba(156, 163, 175, 0.3);
    color: #9ca3af;
  }
  
  .input-group {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
  }
  
  input[type="text"] {
    flex: 1;
    padding: 14px 18px;
    font-size: 16px;
    background: rgba(20, 20, 35, 0.8);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: #e8eaed;
    transition: all 0.3s ease;
  }
  
  input[type="text"]:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }
  
  input[type="text"]::placeholder {
    color: #6b7280;
  }
  
  button {
    padding: 14px 32px;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    white-space: nowrap;
  }
  
  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
  }
  
  button:active {
    transform: translateY(0);
  }
  
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }
  
  .popular-sites {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 15px;
  }
  
  .popular-sites span {
    color: #9ca3af;
    font-size: 14px;
    margin-right: 8px;
  }
  
  .site-chip {
    padding: 6px 12px;
    background: rgba(102, 126, 234, 0.15);
    border: 1px solid rgba(102, 126, 234, 0.3);
    border-radius: 8px;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s ease;
    color: #a5b4fc;
  }
  
  .site-chip:hover {
    background: rgba(102, 126, 234, 0.25);
    border-color: rgba(102, 126, 234, 0.5);
  }
  
  .result-card {
    background: rgba(30, 30, 45, 0.6);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 30px;
    margin-bottom: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    opacity: 0;
    animation: fadeIn 0.4s ease forwards;
  }
  
  @keyframes fadeIn {
    to { opacity: 1; }
  }
  
  .status-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
  }
  
  .status-icon {
    font-size: 48px;
    animation: pulse 2s ease-in-out infinite;
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  
  .status-text {
    flex: 1;
  }
  
  .status-title {
    font-size: 1.5em;
    font-weight: 600;
    margin-bottom: 5px;
  }
  
  .status-url {
    color: #9ca3af;
    font-size: 0.9em;
    word-break: break-all;
  }
  
  .metrics-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin: 20px 0;
  }
  
  .metric {
    background: rgba(20, 20, 35, 0.6);
    padding: 15px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.05);
  }
  
  .metric-label {
    color: #9ca3af;
    font-size: 0.85em;
    margin-bottom: 5px;
  }
  
  .metric-value {
    font-size: 1.3em;
    font-weight: 600;
  }
  
  .status-note {
    background: rgba(20, 20, 35, 0.4);
    padding: 15px;
    border-radius: 10px;
    border-left: 3px solid rgba(102, 126, 234, 0.5);
    color: #9ca3af;
    font-size: 0.9em;
    line-height: 1.5;
  }
  
  .http-headers {
    background: rgba(20, 20, 35, 0.6);
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
    font-family: 'Courier New', monospace;
    font-size: 13px;
    max-height: 200px;
    overflow-y: auto;
  }
  
  .http-headers h4 {
    margin-bottom: 10px;
    color: #a5b4fc;
    font-family: system-ui;
  }
  
  .header-line {
    padding: 3px 0;
    color: #9ca3af;
  }
  
  .header-key {
    color: #60a5fa;
  }
  
  .ok { color: #4ade80; border-color: #4ade80; }
  .warn { color: #facc15; border-color: #facc15; }
  .bad { color: #f87171; border-color: #f87171; }
  .checking { color: #60a5fa; border-color: #60a5fa; }
  
  .status-2xx { color: #4ade80; }
  .status-3xx { color: #60a5fa; }
  .status-4xx { color: #fb923c; }
  .status-5xx { color: #f87171; }
  
  .history-section {
    margin-top: 30px;
  }
  
  .history-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }
  
  .history-title {
    font-size: 1.2em;
    font-weight: 600;
  }
  
  .clear-btn {
    padding: 8px 16px;
    font-size: 14px;
    background: rgba(248, 113, 113, 0.15);
    color: #f87171;
    border: 1px solid rgba(248, 113, 113, 0.3);
  }
  
  .clear-btn:hover {
    background: rgba(248, 113, 113, 0.25);
    box-shadow: none;
    transform: none;
  }
  
  .history-item {
    background: rgba(30, 30, 45, 0.4);
    padding: 15px 20px;
    border-radius: 12px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    transition: all 0.2s ease;
    border: 1px solid rgba(255, 255, 255, 0.05);
  }
  
  .history-item:hover {
    background: rgba(30, 30, 45, 0.6);
    border-color: rgba(255, 255, 255, 0.1);
  }
  
  .history-domain {
    flex: 1;
    font-weight: 500;
  }
  
  .history-meta {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  
  .history-status-code {
    font-family: 'Courier New', monospace;
    font-size: 14px;
    padding: 4px 8px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 6px;
  }
  
  .history-time {
    color: #9ca3af;
    font-size: 0.85em;
  }
  
  .history-status {
    font-size: 20px;
  }
  
  .loader {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(102, 126, 234, 0.3);
    border-radius: 50%;
    border-top-color: #667eea;
    animation: spin 0.8s linear infinite;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  @media (max-width: 600px) {
    h1 {
      font-size: 2em;
    }
    
    .input-group {
      flex-direction: column;
    }
    
    button {
      width: 100%;
    }
    
    .metrics-grid {
      grid-template-columns: 1fr;
    }
    
    .history-item {
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }
    
    .history-meta {
      width: 100%;
      justify-content: space-between;
    }
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>üåê Site Status Checker</h1>
    <p class="subtitle">Real-time availability monitoring with DNS, HTTPS, and latency checks</p>
  </header>
  
  <div class="check-form">
    <div class="settings-toggle" onclick="toggleSettings()">
      <div class="settings-header">
        <div>
          <strong>‚öôÔ∏è Settings</strong>
          <span class="proxy-badge" id="proxyBadge">Proxy Disabled</span>
        </div>
        <span id="settingsArrow">‚ñº</span>
      </div>
      <div class="settings-content" id="settingsContent" style="display: none;">
        <div class="setting-row">
          <label>
            <strong>Use Cloudflare Proxy</strong><br>
            <small>Get real HTTP status codes, headers, and response bodies</small>
          </label>
          <label class="toggle-switch">
            <input type="checkbox" id="useProxy" onchange="toggleProxy()">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div id="proxyUrlSection" style="display: none;">
          <label style="display: block; margin-bottom: 8px; color: #9ca3af; font-size: 14px;">
            Proxy URL:
          </label>
          <input 
            type="text" 
            class="proxy-input" 
            id="proxyUrl" 
            placeholder="https://your-worker.your-subdomain.workers.dev"
            onchange="saveProxySettings()"
          >
          
          <label style="display: block; margin-top: 15px; margin-bottom: 8px; color: #9ca3af; font-size: 14px;">
            Auth Header Name (optional):
          </label>
          <input 
            type="text" 
            class="proxy-input" 
            id="authHeaderName" 
            placeholder="X-CFProxy-Auth"
            onchange="saveProxySettings()"
          >
          
          <label style="display: block; margin-top: 15px; margin-bottom: 8px; color: #9ca3af; font-size: 14px;">
            Auth Header Value (optional):
          </label>
          <input 
            type="password" 
            class="proxy-input" 
            id="authHeaderValue" 
            placeholder="Your authentication token"
            onchange="saveProxySettings()"
          >
          
          <p style="margin-top: 10px; color: #6b7280; font-size: 12px;">
            üí° Deploy a Cloudflare Worker to proxy requests and bypass CORS
          </p>
        </div>
      </div>
    </div>
    
    <div class="input-group">
      <input 
        id="domain" 
        type="text"
        placeholder="Enter domain (e.g., google.com)" 
        autocomplete="off"
        autofocus
      >
      <button id="checkBtn" onclick="checkSite()">
        <span id="btnText">Check Status</span>
        <span id="btnLoader" style="display: none;" class="loader"></span>
      </button>
    </div>
    
    <div class="popular-sites">
      <span>Quick check:</span>
      <div class="site-chip" onclick="quickCheck('google.com')">Google</div>
      <div class="site-chip" onclick="quickCheck('github.com')">GitHub</div>
      <div class="site-chip" onclick="quickCheck('twitter.com')">Twitter</div>
      <div class="site-chip" onclick="quickCheck('reddit.com')">Reddit</div>
      <div class="site-chip" onclick="quickCheck('amazon.com')">Amazon</div>
    </div>
  </div>
  
  <div id="result"></div>
  
  <div id="historySection" class="history-section" style="display: none;">
    <div class="history-header">
      <div class="history-title">Recent Checks</div>
      <button class="clear-btn" onclick="clearHistory()">Clear History</button>
    </div>
    <div id="historyList"></div>
  </div>
</div>

<script>
let checkHistory = JSON.parse(localStorage.getItem('checkHistory') || '[]');
let useProxyMode = localStorage.getItem('useProxy') === 'true' || true; // Default to true
let proxyUrl = localStorage.getItem('proxyUrl') || 'https://cfproxy.zerdgeservers.workers.dev';
let authHeaderName = localStorage.getItem('authHeaderName') || 'X-CFProxy-Auth';
let authHeaderValue = localStorage.getItem('authHeaderValue') || 'A53xR14L390';

// Save defaults to localStorage if not already set
if (!localStorage.getItem('proxyUrl')) {
  localStorage.setItem('useProxy', 'true');
  localStorage.setItem('proxyUrl', proxyUrl);
  localStorage.setItem('authHeaderName', authHeaderName);
  localStorage.setItem('authHeaderValue', authHeaderValue);
}

// Initialize settings
document.getElementById('useProxy').checked = useProxyMode;
document.getElementById('proxyUrl').value = proxyUrl;
document.getElementById('authHeaderName').value = authHeaderName;
document.getElementById('authHeaderValue').value = authHeaderValue;
if (useProxyMode) {
  document.getElementById('proxyUrlSection').style.display = 'block';
  updateProxyBadge();
}

function toggleSettings() {
  const content = document.getElementById('settingsContent');
  const arrow = document.getElementById('settingsArrow');
  if (content.style.display === 'none') {
    content.style.display = 'block';
    arrow.textContent = '‚ñ≤';
  } else {
    content.style.display = 'none';
    arrow.textContent = '‚ñº';
  }
}

function toggleProxy() {
  useProxyMode = document.getElementById('useProxy').checked;
  localStorage.setItem('useProxy', useProxyMode);
  document.getElementById('proxyUrlSection').style.display = useProxyMode ? 'block' : 'none';
  updateProxyBadge();
}

function saveProxySettings() {
  proxyUrl = document.getElementById('proxyUrl').value.trim();
  authHeaderName = document.getElementById('authHeaderName').value.trim();
  authHeaderValue = document.getElementById('authHeaderValue').value.trim();
  
  localStorage.setItem('proxyUrl', proxyUrl);
  localStorage.setItem('authHeaderName', authHeaderName);
  localStorage.setItem('authHeaderValue', authHeaderValue);
  updateProxyBadge();
}

function updateProxyBadge() {
  const badge = document.getElementById('proxyBadge');
  if (useProxyMode && proxyUrl) {
    badge.textContent = 'Proxy Enabled';
    badge.className = 'proxy-badge';
  } else if (useProxyMode && !proxyUrl) {
    badge.textContent = 'Proxy URL Missing';
    badge.className = 'proxy-badge disabled';
  } else {
    badge.textContent = 'Proxy Disabled';
    badge.className = 'proxy-badge disabled';
  }
}

// Handle Enter key
document.getElementById('domain').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') checkSite();
});

function quickCheck(domain) {
  document.getElementById('domain').value = domain;
  checkSite();
}

async function checkSite() {
  const input = document.getElementById("domain").value.trim();
  const result = document.getElementById("result");
  const btn = document.getElementById("checkBtn");
  const btnText = document.getElementById("btnText");
  const btnLoader = document.getElementById("btnLoader");
  
  if (!input) {
    showError("Please enter a domain name");
    return;
  }
  
  // Disable button and show loader
  btn.disabled = true;
  btnText.style.display = 'none';
  btnLoader.style.display = 'inline-block';
  
  // Show checking state
  const mode = useProxyMode && proxyUrl ? 'proxy' : 'no-cors';
  result.innerHTML = `
    <div class="result-card">
      <div class="status-header">
        <div class="status-icon">‚è≥</div>
        <div class="status-text">
          <div class="status-title checking">Checking Status...</div>
          <div class="status-url">${input}</div>
        </div>
      </div>
      <div class="status-note">
        ${mode === 'proxy' 
          ? 'Using proxy to fetch full HTTP response with status codes and headers...' 
          : 'Performing DNS lookup, TLS handshake, and HTTP connection test...'}
      </div>
    </div>
  `;
  
  if (useProxyMode && proxyUrl) {
    await checkViaProxy(input);
  } else {
    await checkNoCors(input);
  }
  
  // Re-enable button
  btn.disabled = false;
  btnText.style.display = 'inline';
  btnLoader.style.display = 'none';
}

async function checkViaProxy(input) {
  const url = input.startsWith("http") ? input : "https://" + input;
  const start = performance.now();
  
  try {
    const proxyRequest = `${proxyUrl}?url=${encodeURIComponent(url)}`;
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 15000);
    
    // Build headers object
    const headers = {
      'Content-Type': 'application/json'
    };
    
    // Add auth header if configured
    if (authHeaderName && authHeaderValue) {
      headers[authHeaderName] = authHeaderValue;
    }
    
    const res = await fetch(proxyRequest, {
      signal: controller.signal,
      headers: headers
    });
    
    clearTimeout(timeout);
    const responseTime = Math.round(performance.now() - start);
    
    // Check if proxy returned an error (401, 403, etc.)
    if (!res.ok && res.status === 401) {
      showProxyError(input, url, 'Authentication failed - check your auth credentials', responseTime);
      addToHistory(input, 'error', responseTime, null);
      return;
    }
    
    if (!res.ok && res.status === 403) {
      showProxyError(input, url, 'Forbidden - invalid authentication token', responseTime);
      addToHistory(input, 'error', responseTime, null);
      return;
    }
    
    const data = await res.json();
    
    if (data.error) {
      showProxyError(input, url, data.error, responseTime);
      addToHistory(input, 'error', responseTime, null);
    } else {
      showProxySuccess(input, url, data, responseTime);
      addToHistory(input, 'ok', responseTime, data.status);
    }
    
  } catch (e) {
    const responseTime = Math.round(performance.now() - start);
    if (e.name === "AbortError") {
      showTimeout(input, url);
      addToHistory(input, 'timeout', responseTime, null);
    } else {
      showError(input, url, e.message);
      addToHistory(input, 'error', responseTime, null);
    }
  }
}

async function checkNoCors(input) {
  const url = input.startsWith("http") ? input : "https://" + input;
  const controller = new AbortController();
  const timeout = setTimeout(() => controller.abort(), 10000);
  const start = performance.now();
  
  try {
    const res = await fetch(url, {
      mode: "no-cors",
      signal: controller.signal
    });
    clearTimeout(timeout);
    const responseTime = Math.round(performance.now() - start);
    
    showSuccess(input, url, responseTime);
    addToHistory(input, 'ok', responseTime, null);
    
  } catch (e) {
    clearTimeout(timeout);
    const responseTime = Math.round(performance.now() - start);
    
    if (e.name === "AbortError") {
      showTimeout(input, url);
      addToHistory(input, 'timeout', responseTime, null);
    } else {
      showError(input, url, e.message);
      addToHistory(input, 'error', responseTime, null);
    }
  }
}

function showProxySuccess(domain, url, data, time) {
  const statusClass = data.status >= 200 && data.status < 300 ? 'status-2xx' : 
                     data.status >= 300 && data.status < 400 ? 'status-3xx' :
                     data.status >= 400 && data.status < 500 ? 'status-4xx' : 'status-5xx';
  
  const timeClass = time < 500 ? '#4ade80' : time < 1500 ? '#facc15' : '#fb923c';
  const timeLabel = time < 500 ? 'Excellent' : time < 1500 ? 'Good' : 'Acceptable';
  
  const isSuccess = data.status >= 200 && data.status < 400;
  
  let headersHTML = '';
  if (data.headers && Object.keys(data.headers).length > 0) {
    headersHTML = `
      <div class="http-headers">
        <h4>Response Headers</h4>
        ${Object.entries(data.headers).map(([key, value]) => 
          `<div class="header-line"><span class="header-key">${key}:</span> ${value}</div>`
        ).join('')}
      </div>
    `;
  }
  
  document.getElementById("result").innerHTML = `
    <div class="result-card">
      <div class="status-header">
        <div class="status-icon">${isSuccess ? '‚úÖ' : '‚ö†Ô∏è'}</div>
        <div class="status-text">
          <div class="status-title ${isSuccess ? 'ok' : 'warn'}">${isSuccess ? 'Site is Online' : 'Site Responded with Error'}</div>
          <div class="status-url">${domain}</div>
        </div>
      </div>
      
      <div class="metrics-grid">
        <div class="metric">
          <div class="metric-label">HTTP Status</div>

function addToHistory(domain, status, time, statusCode) {
  const entry = {
    domain,
    status,
    time,
    statusCode,
    timestamp: Date.now()
  };
  
  checkHistory = checkHistory.filter(item => item.domain !== domain);
  checkHistory.unshift(entry);
  checkHistory = checkHistory.slice(0, 10);
  
  localStorage.setItem('checkHistory', JSON.stringify(checkHistory));
  renderHistory();
}

function renderHistory() {
  if (checkHistory.length === 0) {
    document.getElementById('historySection').style.display = 'none';
    return;
  }
  
  document.getElementById('historySection').style.display = 'block';
  
  const historyHTML = checkHistory.map(item => {
    const icon = item.status === 'ok' ? '‚úÖ' : item.status === 'timeout' ? '‚ö†Ô∏è' : '‚ùå';
    const timeAgo = getTimeAgo(item.timestamp);
    
    let statusCodeHTML = '';
    if (item.statusCode) {
      const statusClass = item.statusCode >= 200 && item.statusCode < 300 ? 'status-2xx' : 
                         item.statusCode >= 300 && item.statusCode < 400 ? 'status-3xx' :
                         item.statusCode >= 400 && item.statusCode < 500 ? 'status-4xx' : 'status-5xx';
      statusCodeHTML = `<span class="history-status-code ${statusClass}">${item.statusCode}</span>`;
    }
    
    return `
      <div class="history-item" onclick="quickCheck('${item.domain}')">
        <div class="history-domain">${item.domain}</div>
        <div class="history-meta">
          ${statusCodeHTML}
          <div class="history-time">${timeAgo}</div>
          <div class="history-status">${icon}</div>
        </div>
      </div>
    `;
  }).join('');
  
  document.getElementById('historyList').innerHTML = historyHTML;
}

function getTimeAgo(timestamp) {
  const seconds = Math.floor((Date.now() - timestamp) / 1000);
  
  if (seconds < 60) return 'Just now';
  if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
  if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
  return `${Math.floor(seconds / 86400)}d ago`;
}

function clearHistory() {
  if (confirm('Clear all check history?')) {
    checkHistory = [];
    localStorage.removeItem('checkHistory');
    renderHistory();
  }
}

// Initial render
renderHistory();
