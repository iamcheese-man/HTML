<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="Websocket Testing" />
<link rel="apple-touch-icon" href="icon.png" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WebSocket Tester</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: linear-gradient(135deg, #4b6cb7, #182848);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: #f0f4f8;
  }

  .container {
    background: rgba(24, 32, 52, 0.9);
    border-radius: 16px;
    box-shadow:
      0 8px 24px rgba(0, 0, 0, 0.5),
      inset 0 0 10px rgba(255, 255, 255, 0.1);
    max-width: 600px;
    width: 100%;
    padding: 24px 32px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-weight: 700;
    font-size: 2.2rem;
    margin: 0 0 16px 0;
    letter-spacing: 0.05em;
    text-shadow: 0 0 10px #85aaffcc;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    user-select: none;
    align-self: flex-start;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    background: #2c3e70;
    color: #e0e6f7;
    box-shadow: inset 0 3px 6px #1f2a4f;
    transition: background-color 0.3s ease;
  }

  input[type="text"]:focus {
    outline: none;
    background: #3a4e8c;
    box-shadow: 0 0 8px #8ab4ffcc;
  }

  .controls {
    display: flex;
    gap: 12px;
    margin: 18px 0 12px 0;
    width: 100%;
    flex-wrap: wrap;
    justify-content: center;
  }

  button {
    flex: 1 1 100px;
    padding: 8px 0;
    font-size: 1rem;
    font-weight: 700;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(90deg, #5b9dff, #0047bb);
    color: white;
    box-shadow:
      0 4px 10px #00397b,
      inset 0 -3px 0 #3360d6;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    min-width: 100px;
    max-width: 140px;
  }

  button:disabled {
    background: #475c82;
    box-shadow: none;
    cursor: not-allowed;
  }

  button:hover:not(:disabled) {
    background: linear-gradient(90deg, #7fb1ff, #0055ee);
    box-shadow:
      0 6px 15px #0055ee,
      inset 0 -3px 0 #558cff;
  }

  #messageInput {
    margin-top: 8px;
  }

  #messages {
    margin-top: 20px;
    width: 100%;
    max-height: 280px;
    background: #1a2650;
    border-radius: 14px;
    padding: 14px;
    overflow-y: auto;
    font-family: 'Courier New', Courier, monospace;
    font-size: 0.95rem;
    color: #d3dafc;
    box-shadow: inset 0 0 10px #2b3a7e;
  }

  .message {
    padding: 7px 10px;
    border-radius: 10px;
    margin-bottom: 6px;
    max-width: 75%;
    word-break: break-word;
    line-height: 1.3;
  }

  .sent {
    background: #3b5bff;
    align-self: flex-end;
    box-shadow: 0 2px 8px #2a43c1;
  }

  .received {
    background: #20632d;
    align-self: flex-start;
    box-shadow: 0 2px 8px #17461f;
  }

  .status {
    margin-top: 10px;
    font-weight: 600;
    font-size: 1.05rem;
    color: #a1b2d9;
    user-select: none;
  }

  @media (max-width: 480px) {
    .controls {
      flex-direction: column;
      gap: 10px;
    }

    button {
      width: 100%;
      max-width: none;
    }

    #wsUrl {
      font-size: 0.95rem;
      padding: 10px 12px;
    }
  }
</style>
</head>
<body>

  <div class="container" role="main" aria-label="WebSocket Tester">
    <h1>ðŸ“¡ WebSocket Tester</h1>

    <label for="wsUrl">WebSocket URL</label>
    <input id="wsUrl" type="text" placeholder="wss://echo.websocket.org" aria-describedby="status" />

    <div class="controls">
      <button id="connectBtn" aria-live="polite">Connect</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
    </div>

    <label for="messageInput" style="margin-top: 6px;">Message to send</label>
    <input id="messageInput" type="text" placeholder="Type message here..." disabled />

    <div class="controls" style="margin-top: 4px;">
      <button id="sendBtn" disabled>Send</button>
    </div>

    <div id="messages" role="log" aria-live="polite" aria-relevant="additions" tabindex="0" aria-label="WebSocket message log"></div>

    <div class="status" id="status" aria-live="polite" aria-atomic="true">Disconnected</div>
  </div>

<script>
  const wsUrlInput = document.getElementById('wsUrl');
  const connectBtn = document.getElementById('connectBtn');
  const disconnectBtn = document.getElementById('disconnectBtn');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const messages = document.getElementById('messages');
  const status = document.getElementById('status');

  let ws = null;

  function logMessage(msg, type='received') {
    const div = document.createElement('div');
    div.textContent = msg;
    div.className = 'message ' + type;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function setStatus(text, color='#a1b2d9') {
    status.textContent = text;
    status.style.color = color;
  }

  connectBtn.addEventListener('click', () => {
    const url = wsUrlInput.value.trim();
    if (!url) {
      alert('Please enter a WebSocket URL.');
      return;
    }

    try {
      ws = new WebSocket(url);
    } catch (e) {
      alert('Invalid WebSocket URL.');
      return;
    }

    setStatus('Connecting...', '#f5a623');
    connectBtn.disabled = true;
    wsUrlInput.disabled = true;

    ws.onopen = () => {
      setStatus('Connected', '#4CAF50');
      disconnectBtn.disabled = false;
      messageInput.disabled = false;
      sendBtn.disabled = false;
      logMessage('Connected to ' + url, 'received');
    };

    ws.onmessage = event => {
      logMessage(event.data, 'received');
    };

    ws.onclose = () => {
      setStatus('Disconnected', '#a1b2d9');
      connectBtn.disabled = false;
      disconnectBtn.disabled = true;
      messageInput.disabled = true;
      sendBtn.disabled = true;
      logMessage('Connection closed', 'received');
      ws = null;
    };

    ws.onerror = err => {
      setStatus('Error occurred', '#e74c3c');
      logMessage('Error: ' + (err.message || 'Unknown error'), 'received');
    };
  });

  disconnectBtn.addEventListener('click', () => {
    if (ws) {
      ws.close();
    }
  });

  sendBtn.addEventListener('click', () => {
    if (!ws || ws.readyState !== WebSocket.OPEN) {
      alert('WebSocket not connected');
      return;
    }
    const msg = messageInput.value;
    if (!msg) return;
    ws.send(msg);
    logMessage(msg, 'sent');
    messageInput.value = '';
    messageInput.focus();
  });

  messageInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      sendBtn.click();
    }
  });
</script>

</body>
</html>
