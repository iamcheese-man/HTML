<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Password Generator (Byte Size)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: linear-gradient(135deg, #e0e7ff, #f0f4ff);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 1rem;
    color: #1e293b;
  }

  .container {
    background: #ffffff;
    max-width: 480px;
    width: 100%;
    padding: 2rem 2.5rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgb(100 116 139 / 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }

  h1 {
    margin: 0 0 1.25rem;
    font-weight: 700;
    font-size: 1.8rem;
    color: #3b82f6;
    text-align: center;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    user-select: none;
  }

  label {
    font-weight: 600;
    font-size: 1rem;
    align-self: flex-start;
    margin-bottom: 0.4rem;
    color: #475569;
  }

  input[type="text"] {
    width: 100%;
    font-family: monospace;
    font-size: 1rem;
    padding: 0.55rem 1rem;
    border-radius: 12px;
    border: 2px solid #cbd5e1;
    transition: border-color 0.3s ease;
    outline-offset: 2px;
    color: #334155;
  }
  input[type="text"]:focus {
    border-color: #2563eb;
    box-shadow: 0 0 8px rgb(59 130 246 / 0.4);
  }

  button {
    margin-top: 1.5rem;
    padding: 0.7rem 2.25rem;
    font-weight: 700;
    font-size: 1.1rem;
    color: white;
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border: none;
    border-radius: 14px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 6px 15px rgb(59 130 246 / 0.4);
    transition: background 0.25s ease, transform 0.15s ease, box-shadow 0.25s ease;
  }
  button:hover:not(:disabled) {
    background: linear-gradient(135deg, #1e40af, #2563eb);
    transform: translateY(-2px);
    box-shadow: 0 9px 24px rgb(37 99 235 / 0.6);
  }
  button:active:not(:disabled) {
    transform: translateY(0);
    box-shadow: 0 4px 10px rgb(37 99 235 / 0.5);
  }
  button:disabled {
    background-color: #93c5fd;
    cursor: not-allowed;
    box-shadow: none;
  }

  #progress-container {
    margin-top: 2rem;
    width: 100%;
    height: 24px;
    background: #e2e8f0;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.1);
  }

  #progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #3b82f6, #60a5fa);
    transition: width 0.3s ease;
    box-shadow:
      0 0 10px #3b82f6aa,
      inset 0 -2px 6px #60a5faaa;
  }

  #status {
    margin-top: 0.75rem;
    font-family: monospace;
    font-weight: 600;
    font-size: 1rem;
    color: #334155;
    min-height: 24px;
    user-select: none;
    text-align: center;
  }

  #status.error {
    color: #ef4444;
  }
  #status.success {
    color: #10b981;
  }

  #output {
    margin-top: 2rem;
    width: 100%;
    max-height: 300px;
    background: #f8fafc;
    border: 1.5px solid #cbd5e1;
    border-radius: 14px;
    padding: 1rem 1.25rem;
    overflow-y: auto;
    white-space: pre-wrap;
    font-family: monospace;
    font-size: 0.9rem;
    user-select: text;
  }

  #actions {
    margin-top: 1.5rem;
    display: flex;
    gap: 1rem;
    width: 100%;
    justify-content: center;
  }

  #actions button {
    flex: 1;
    padding: 0.65rem 0;
    font-weight: 600;
    font-size: 1rem;
    background: #2563eb;
    box-shadow: 0 6px 12px rgb(59 130 246 / 0.6);
    border-radius: 14px;
    transition: background-color 0.3s ease;
  }
  #actions button:hover:not(:disabled) {
    background: #1e40af;
  }
  #actions button:disabled {
    background: #93c5fd;
    cursor: not-allowed;
    box-shadow: none;
  }

  /* Tooltip */
  #actions button[title] {
    position: relative;
  }
  #actions button[title]:hover::after {
    content: attr(title);
    position: absolute;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    background: #334155dd;
    color: white;
    padding: 4px 8px;
    font-size: 0.75rem;
    border-radius: 6px;
    white-space: nowrap;
    pointer-events: none;
    opacity: 1;
    transition: opacity 0.3s ease;
    z-index: 10;
  }

  #actions button[title]::after {
    opacity: 0;
  }

</style>
</head>
<body>
  <main class="container" role="main" aria-label="Password generator by byte size">

    <h1>Password Generator</h1>

    <label for="size-input">Enter size with unit (B, KB, MB, GB, TB):</label>
    <input
      type="text"
      id="size-input"
      aria-describedby="size-help"
      placeholder="e.g. 1 MB"
      autocomplete="off"
      aria-invalid="false"
    />
    <small id="size-help" style="color:#64748b; user-select:none; margin-top:0.25rem; display:block; font-size:0.85rem;">
      Example: "1 MB", "512 KB", "100 B"
    </small>

    <button id="generate-btn" aria-live="polite" aria-busy="false">Generate Password</button>

    <div id="progress-container" aria-label="Generation progress">
      <div id="progress-bar"></div>
    </div>
    <div id="status" role="status" aria-live="polite"></div>

    <pre id="output" aria-label="Generated password output" tabindex="0" aria-live="polite" aria-atomic="true"></pre>

    <div id="actions" style="display:none;">
      <button id="copy-btn" title="Copy generated password to clipboard">Copy</button>
      <button id="download-btn" title="Download password as text file">Download .txt</button>
    </div>

  </main>

<script>
(() => {
  const chars =
    'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}|;:",.<>?/`~';

  const sizeInput = document.getElementById('size-input');
  const generateBtn = document.getElementById('generate-btn');
  const progressBar = document.getElementById('progress-bar');
  const status = document.getElementById('status');
  const output = document.getElementById('output');
  const actions = document.getElementById('actions');
  const copyBtn = document.getElementById('copy-btn');
  const downloadBtn = document.getElementById('download-btn');

  function parseSize(input) {
    const match = input.trim().match(/^(\d+(\.\d+)?)\s*(B|KB|MB|GB|TB)$/i);
    if (!match) return null;
    const number = parseFloat(match[1]);
    const unit = match[3].toUpperCase();
    let bytes;
    switch(unit) {
      case "B": bytes = number; break;
      case "KB": bytes = number * 1024; break;
      case "MB": bytes = number * 1024 * 1024; break;
      case "GB": bytes = number * 1024 * 1024 * 1024; break;
      case "TB": bytes = number * 1024 * 1024 * 1024 * 1024; break;
      default: return null;
    }
    return Math.floor(bytes);
  }

  function copyToClipboard(text) {
    if (navigator.clipboard) {
      navigator.clipboard.writeText(text);
    } else {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      textarea.remove();
    }
  }

  function downloadText(filename, text) {
    const blob = new Blob([text], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.style.display = 'none';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      URL.revokeObjectURL(url);
      a.remove();
    }, 100);
  }

  generateBtn.addEventListener('click', async () => {
    const input = sizeInput.value;
    const totalBytes = parseSize(input);

    // Reset UI
    progressBar.style.width = '0%';
    output.textContent = '';
    actions.style.display = 'none';
    status.textContent = '';
    status.className = '';

    if (!totalBytes || totalBytes <= 0) {
      status.textContent = '❌ Invalid size format! Use e.g. 1 MB, 512 KB, 100 B.';
      status.className = 'error';
      return;
    }

    generateBtn.disabled = true;
    sizeInput.disabled = true;
    generateBtn.setAttribute('aria-busy', 'true');
    status.textContent = 'Starting generation...';

    const charset = Array.from(chars);
    const charLen = charset.length;
    const chunkSize = 1024 * 64;
    let generatedBytes = 0;
    let result = '';

    while (generatedBytes < totalBytes) {
      const remaining = totalBytes - generatedBytes;
      const currentChunkSize = Math.min(chunkSize, remaining);
      const arr = new Uint8Array(currentChunkSize);
      crypto.getRandomValues(arr);

      let chunk = '';
      for (let i = 0; i < currentChunkSize; i++) {
        chunk += charset[arr[i] % charLen];
      }

      result += chunk;
      generatedBytes += currentChunkSize;

      const percent = (generatedBytes / totalBytes) * 100;
      progressBar.style.width = `${percent.toFixed(2)}%`;
      status.textContent = `Generating: ${generatedBytes.toLocaleString()} bytes (${percent.toFixed(1)}%)`;

      await new Promise(r => setTimeout(r, 0)); // allow UI update
    }

    output.textContent = result;
    status.textContent = `✅ Done! Generated ${generatedBytes.toLocaleString()} bytes.`;
    status.className = 'success';
    generateBtn.disabled = false;
    sizeInput.disabled = false;
    generateBtn.setAttribute('aria-busy', 'false');
    actions.style.display = 'flex';
  });

  copyBtn.addEventListener('click', () => {
    if (output.textContent) {
      copyToClipboard(output.textContent);
      status.textContent = 'Copied to clipboard!';
      status.className = 'success';
      setTimeout(() => {
        status.textContent = '';
        status.className = '';
      }, 1500);
    }
  });

  downloadBtn.addEventListener('click', () => {
    if (output.textContent) {
      downloadText('generated_password.txt', output.textContent);
    }
  });
})();
</script>

</body>
</html>
