<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="Your App Name" />
<link rel="apple-touch-icon" href="icon.png" />
  <meta charset="UTF-8" />
  <title>üé® Color Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      padding: 30px 15px;
      margin: 0;
      transition: background-color 0.5s ease;
      user-select: none;
    }
    h1 {
      margin-bottom: 10px;
      color: #333;
      font-weight: 700;
      font-size: 2.4rem;
      text-shadow: 0 0 5px #fff;
    }
    #level, #high-score {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #444;
      text-shadow: 0 0 3px #fff;
    }
    #difficulty-label {
      margin-bottom: 10px;
      font-weight: 600;
      color: #555;
    }
    #difficulty {
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      cursor: pointer;
      outline-offset: 2px;
      outline-color: #007bff;
      transition: border-color 0.3s ease;
    }
    #difficulty:hover, #difficulty:focus {
      border-color: #007bff;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 140px);
      gap: 20px;
      justify-content: center;
      margin: 20px 0;
    }
    .color-btn {
      width: 140px;
      height: 140px;
      border: none;
      border-radius: 16px;
      font-size: 0;
      opacity: 0.75;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease;
      user-select: none;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }
    .color-btn:hover:not(.disabled):not(.active) {
      filter: brightness(1.1);
      transform: scale(1.05);
    }
    .color-btn:active:not(.disabled) {
      transform: scale(1.1);
    }
    .color-btn.disabled {
      cursor: default;
      opacity: 0.5;
      pointer-events: none;
    }
    .color-btn.active {
      opacity: 1 !important;
      box-shadow: 0 0 25px 10px white;
      filter: brightness(2);
      transform: scale(1.15);
      transition: all 0.15s ease;
    }
    #status {
      font-size: 1.2rem;
      margin-top: 15px;
      font-weight: 600;
      min-height: 28px;
      color: #222;
      text-shadow: 0 0 3px #fff;
      transition: color 0.4s ease;
    }
    #restart {
      margin-top: 25px;
      padding: 12px 26px;
      font-size: 1.15rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }
    #restart:hover, #restart:focus {
      background-color: #555;
    }
    @media (max-width: 400px) {
      .button-grid {
        grid-template-columns: repeat(2, 110px);
        gap: 15px;
      }
      .color-btn {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
<body>

  <h1>üé® Color Memory Game</h1>
  <div id="level">Level: 1</div>
  <div id="high-score">üèÜ High Score: 1</div>

  <label id="difficulty-label" for="difficulty">Difficulty:</label><br />
  <select id="difficulty" aria-label="Choose game difficulty">
    <option value="normal" selected>Normal</option>
    <option value="fast">Fast</option>
    <option value="extreme">Extreme</option>
  </select>

  <div class="button-grid" aria-label="Color buttons for game">
    <button class="color-btn" id="red" style="background: #e63946;" aria-label="Red button"></button>
    <button class="color-btn" id="green" style="background: #2a9d8f;" aria-label="Green button"></button>
    <button class="color-btn" id="blue" style="background: #264653;" aria-label="Blue button"></button>
    <button class="color-btn" id="yellow" style="background: #f4a261;" aria-label="Yellow button"></button>
  </div>

  <div id="status" aria-live="polite" aria-atomic="true">Watch the pattern...</div>

  <button id="restart" aria-label="Restart game">üîÅ Restart</button>

<script>
(() => {
  // Game state object
  const state = {
    level: 1,
    pattern: [],
    userIndex: 0,
    isUserTurn: false,
    highScore: 1,
    difficulty: 'normal',
    buttonsDisabled: true,
  };

  // Sounds for colors
  const soundMap = {
    red: new Audio('https://s3.amazonaws.com/freecodecamp/simonSound1.mp3'),
    green: new Audio('https://s3.amazonaws.com/freecodecamp/simonSound2.mp3'),
    blue: new Audio('https://s3.amazonaws.com/freecodecamp/simonSound3.mp3'),
    yellow: new Audio('https://s3.amazonaws.com/freecodecamp/simonSound4.mp3')
  };

  // DOM Elements
  const colors = ['red', 'green', 'blue', 'yellow'];
  const buttons = {};
  const levelText = document.getElementById('level');
  const statusText = document.getElementById('status');
  const highScoreText = document.getElementById('high-score');
  const difficultySelect = document.getElementById('difficulty');
  const restartBtn = document.getElementById('restart');

  // Initialize buttons and events
  colors.forEach(color => {
    buttons[color] = document.getElementById(color);
    buttons[color].addEventListener('click', () => handleUserInput(color));
  });

  // Keyboard support
  const keyMap = {
    r: 'red',
    g: 'green',
    b: 'blue',
    y: 'yellow'
  };
  window.addEventListener('keydown', e => {
    if (!state.isUserTurn) return;
    const key = e.key.toLowerCase();
    if (keyMap[key]) {
      handleUserInput(keyMap[key]);
    }
  });

  // Load high score from localStorage
  function loadHighScore() {
    const saved = localStorage.getItem('colorMemoryHighScore');
    if (saved) {
      state.highScore = parseInt(saved, 10);
      highScoreText.textContent = `üèÜ High Score: ${state.highScore}`;
    }
  }

  // Save high score
  function saveHighScore() {
    localStorage.setItem('colorMemoryHighScore', state.highScore);
  }

  // Disable or enable buttons
  function setButtonsDisabled(disabled) {
    colors.forEach(color => {
      if (disabled) {
        buttons[color].classList.add('disabled');
      } else {
        buttons[color].classList.remove('disabled');
      }
    });
    state.buttonsDisabled = disabled;
  }

  // Generate pattern for current level
  function generatePattern() {
    state.pattern = [];
    for (let i = 0; i < state.level; i++) {
      const nextColor = colors[Math.floor(Math.random() * colors.length)];
      state.pattern.push(nextColor);
    }
    console.log('Pattern:', state.pattern);
  }

  // Play pattern with delay and flash effects
  function playPattern() {
    setButtonsDisabled(true);
    state.isUserTurn = false;
    statusText.textContent = 'üß† Memorizing pattern...';
    let i = 0;
    const intervalTime = getIntervalTime();
    const interval = setInterval(() => {
      flashColor(state.pattern[i]);
      i++;
      if (i >= state.pattern.length) {
        clearInterval(interval);
        setTimeout(() => {
          statusText.textContent = 'Your turn!';
          setButtonsDisabled(false);
          state.isUserTurn = true;
          state.userIndex = 0;
        }, 400);
      }
    }, intervalTime);
  }

  // Get interval time based on difficulty
  function getIntervalTime() {
    switch(state.difficulty) {
      case 'fast': return 450;
      case 'extreme': return 250;
      default: return 700;
    }
  }

  // Flash a button visually and play sound
  function flashColor(color) {
    if (!buttons[color]) return;
    soundMap[color].currentTime = 0;
    soundMap[color].play();
    buttons[color].classList.add('active');
    setTimeout(() => {
      buttons[color].classList.remove('active');
    }, 400);
  }

  // Handle user input logic
  function handleUserInput(color) {
    if (state.buttonsDisabled || !state.isUserTurn) return;

    flashColor(color);

    if (color === state.pattern[state.userIndex]) {
      state.userIndex++;
      if (state.userIndex === state.pattern.length) {
        // User completed pattern correctly
        state.level++;
        updateHighScore();
        levelText.textContent = 'Level: ' + state.level;
        statusText.textContent = '‚úÖ Good job! Next level...';
        setButtonsDisabled(true);
        state.isUserTurn = false;
        setTimeout(() => {
          generatePattern();
          statusText.textContent = 'üß† Memorizing pattern...';
          playPattern();
        }, 1000);
      }
    } else {
      // User made a mistake
      handleGameOver();
    }
  }

  // Update high score if needed
  function updateHighScore() {
    if (state.level > state.highScore) {
      state.highScore = state.level;
      highScoreText.textContent = `üèÜ High Score: ${state.highScore}`;
      saveHighScore();
    }
  }

  // Game over handler with animation and reset
  function handleGameOver() {
    setButtonsDisabled(true);
    state.isUserTurn = false;
    statusText.textContent = '‚ùå Wrong! Back to Level 1';
    document.body.style.backgroundColor = '#ff4d4d';
    setTimeout(() => {
      document.body.style.background = 'linear-gradient(to right, #ffecd2, #fcb69f)';
      state.level = 1;
      levelText.textContent = 'Level: ' + state.level;
      generatePattern();
      statusText.textContent = 'üß† Memorizing pattern...';
      playPattern();
    }, 1500);
  }

  // Restart button event
  restartBtn.addEventListener('click', () => {
    startGame();
  });

  // Difficulty selector event
  difficultySelect.addEventListener('change', (e) => {
    state.difficulty = e.target.value;
  });

  // Start the game
  function startGame() {
    loadHighScore();
    state.level = 1;
    levelText.textContent = 'Level: ' + state.level;
    generatePattern();
    playPattern();
  }

  // Start game on page load
  startGame();

})();
</script>

</body>
</html>
