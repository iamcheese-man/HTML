<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 10px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .results {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .api-url {
      font-family: monospace;
      color: #2b2b2b;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”Ž API Detector</h1>
  <p>Paste HTML or JavaScript below:</p>
  <textarea id="sourceInput" placeholder="Paste raw HTML or JavaScript code here..."></textarea>
  <button onclick="detectAPIs()">Detect APIs</button>

  <div class="results" id="resultArea">
    <h2>Detected API Endpoints:</h2>
    <div id="apiList">None yet.</div>
  </div>

  <script>
    function detectAPIs() {
      const input = document.getElementById("sourceInput").value;
      const apiList = new Set();

      // Detect fetch("URL")
      const fetchRegex = /fetch\(["'`](https?:\/\/[^"'`]+)["'`]/g;
      let match;
      while ((match = fetchRegex.exec(input)) !== null) {
        apiList.add(match[1]);
      }

      // Detect XMLHttpRequest open calls
      const xhrRegex = /\.open\(["'`][A-Z]+["'`],\s*["'`](https?:\/\/[^"'`]+)["'`]/g;
      while ((match = xhrRegex.exec(input)) !== null) {
        apiList.add(match[1]);
      }

      // Direct URLs with /api/ in them
      const urlRegex = /["'`](https?:\/\/[^"'`]+\/api\/[^"'`]*)["'`]/gi;
      while ((match = urlRegex.exec(input)) !== null) {
        apiList.add(match[1]);
      }

      // Show results
      const output = document.getElementById("apiList");
      output.innerHTML = "";

      if (apiList.size === 0) {
        output.innerHTML = "<p>No API endpoints found.</p>";
      } else {
        apiList.forEach(url => {
          const div = document.createElement("div");
          div.className = "api-url";
          div.textContent = url;
          output.appendChild(div);
        });
      }
    }
  </script>
</body>
</html>
