<!DOCTYPE html>
<html>
<head>
  <title>Sync Video Player</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: sans-serif;
      height: 100vh; width: 100vw;
      display: flex; align-items: center; justify-content: center;
      background-color: #111; color: white;
    }
    #login, #upload, #videoContainer {
      display: none; flex-direction: column; gap: 10px;
    }
    #videoContainer {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: black; z-index: 9999; display: flex; justify-content: center; align-items: center;
    }
    video {
      max-width: 100%; max-height: 100%;
    }
    #banner {
      position: absolute; top: 10px; background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 6px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <input id="nickname" placeholder="Nickname">
  <button onclick="registerOrLogin()">Login / Register</button>
</div>

<div id="upload">
  <h2>Video Share</h2>
  <button onclick="selectSource()">Choose Video</button>
  <p id="status"></p>
</div>

<div id="videoContainer">
  <div id="banner"></div>
  <video id="sharedVideo" autoplay controls></video>
</div>

<input type="file" id="fileInput" accept="video/*" style="display:none">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Firebase Init
  const firebaseConfig = {
    apiKey: "AIzaSyDrbDxPGImIwRZ2-eowHUblo1inrCgF_dA",
    authDomain: "project-videoshare.firebaseapp.com",
    projectId: "project-videoshare",
    storageBucket: "project-videoshare.appspot.com",
    messagingSenderId: "464962603530",
    appId: "1:464962603530:web:95dab3da390beb5829adf3",
    measurementId: "G-NTQWZK2NFK",
    databaseURL: "https://project-videoshare-default-rtdb.firebaseio.com/"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let nickname = "";

  function registerOrLogin() {
    const email = emailInput.value;
    const password = passwordInput.value;
    nickname = nicknameInput.value || "Unknown";

    auth.signInWithEmailAndPassword(email, password)
      .catch(() => auth.createUserWithEmailAndPassword(email, password))
      .then(() => {
        login.style.display = 'none';
        upload.style.display = 'flex';
        watchForVideo();
      });
  }

  function selectSource() {
    const url = prompt("Enter video URL or type 'file' to upload:");
    if (!url) return;

    if (url.toLowerCase() === "file") {
      fileInput.click();
    } else {
      uploadVideo(url, "External Link");
    }
  }

  fileInput.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      uploadVideo(reader.result, file.name);
    };
    reader.readAsDataURL(file);
  };

  function uploadVideo(src, name) {
    db.ref("currentVideo").once("value").then(snap => {
      if (snap.exists()) {
        status.textContent = "Video already playing!";
        return;
      }

      db.ref("currentVideo").set({
        src: src,
        name: name,
        by: nickname
      });
    });
  }

  function watchForVideo() {
    db.ref("currentVideo").on("value", snap => {
      const data = snap.val();
      if (!data) {
        videoContainer.style.display = "none";
        sharedVideo.pause();
        sharedVideo.src = "";
        return;
      }

      banner.textContent = `${data.by} is playing ${data.name}`;
      sharedVideo.src = data.src;
      videoContainer.style.display = "flex";
      sharedVideo.play();
    });
  }

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const nicknameInput = document.getElementById("nickname");
  const login = document.getElementById("login");
  const upload = document.getElementById("upload");
  const fileInput = document.getElementById("fileInput");
  const sharedVideo = document.getElementById("sharedVideo");
  const videoContainer = document.getElementById("videoContainer");
  const status = document.getElementById("status");
  const banner = document.getElementById("banner");

  login.style.display = "flex";
</script>

</body>
</html>
