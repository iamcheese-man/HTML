<!DOCTYPE html>
<html>
<head>
  <title>VideoShare</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: black;
      overflow: hidden;
    }
    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    #banner {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      z-index: 20;
    }
    #selectBox {
      border: 3px dashed white;
      padding: 40px;
      text-align: center;
      cursor: pointer;
    }
    video, iframe, img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="banner" style="display:none;"></div>
  <div id="overlay">
    <div id="selectBox">Click to select a video, image, or YouTube link</div>
  </div>
  <div id="viewer"></div>
  
  <!-- Firebase + script -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDrbDxPGImIwRZ2-eowHUblo1inrCgF_dA",
      authDomain: "project-videoshare.firebaseapp.com",
      databaseURL: "https://project-videoshare-default-rtdb.firebaseio.com",
      projectId: "project-videoshare",
      storageBucket: "project-videoshare.appspot.com",
      messagingSenderId: "464962603530",
      appId: "1:464962603530:web:95dab3da390beb5829adf3",
      measurementId: "G-NTQWZK2NFK"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const viewer = document.getElementById("viewer");
    const banner = document.getElementById("banner");
    const overlay = document.getElementById("overlay");

    function isYouTubeUrl(url) {
      return url.includes("youtube.com") || url.includes("youtu.be");
    }

    function showVideo(type, src, user) {
      banner.style.display = "block";
      banner.innerText = `${user} is playing ${src.split('/').pop()}`;

      viewer.innerHTML = ""; // Clear existing
      overlay.style.display = "none";

      if (type === "youtube") {
        const videoId = src.includes("watch?v=") ? new URL(src).searchParams.get("v") : src.split("/").pop();
        const iframe = document.createElement("iframe");
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1`;
        iframe.allow = "autoplay";
        iframe.frameBorder = "0";
        iframe.allowFullscreen = true;
        viewer.appendChild(iframe);
      } else if (type === "video") {
        const vid = document.createElement("video");
        vid.src = src;
        vid.controls = true;
        vid.autoplay = true;
        viewer.appendChild(vid);
      } else if (type === "image") {
        const img = document.createElement("img");
        img.src = src;
        viewer.appendChild(img);
      }
    }

    function uploadFileAndPlay(file, user) {
      const reader = new FileReader();
      reader.onload = () => {
        const type = file.type.startsWith("image/") ? "image" : "video";
        db.ref("video").set({ type, src: reader.result, user });
      };
      reader.readAsDataURL(file);
    }

    // Handle video state from DB
    db.ref("video").on("value", snap => {
      const data = snap.val();
      if (data) {
        showVideo(data.type, data.src, data.user);
      } else {
        banner.style.display = "none";
        overlay.style.display = "flex";
        viewer.innerHTML = "";
      }
    });

    // Click to choose file or link
    document.getElementById("selectBox").addEventListener("click", async () => {
      const user = prompt("Your username?");
      const choice = prompt("Type:\n1 - YouTube Link\n2 - File Upload");

      if (choice === "1") {
        const url = prompt("Paste YouTube link:");
        if (url && isYouTubeUrl(url)) {
          const videoId = url.includes("watch?v=") ? new URL(url).searchParams.get("v") : url.split("/").pop();
          db.ref("video").once("value", snapshot => {
            if (!snapshot.exists()) db.ref("video").set({ type: "youtube", src: url, user });
          });
        } else {
          alert("Invalid YouTube URL.");
        }
      } else if (choice === "2") {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "video/*,image/*";
        input.onchange = e => {
          const file = e.target.files[0];
          if (file) {
            db.ref("video").once("value", snapshot => {
              if (!snapshot.exists()) uploadFileAndPlay(file, user);
              else alert("A video is already playing. Wait for it to be cleared.");
            });
          }
        };
        input.click();
      }
    });
  </script>
</body>
</html>
