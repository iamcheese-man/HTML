<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Sites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f0f0f0;
      --text: #222;
      --card-bg: #ffffff;
      --accent: #007BFF;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #f5f5f5;
        --card-bg: #1f1f1f;
        --accent: #4dabf7;
      }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .site-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      width: 100%;
    }

    .site-card {
      background: var(--card-bg);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .site-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    .site-card a {
      text-decoration: none;
      color: var(--accent);
      font-size: 1.2rem;
      font-weight: 500;
      display: inline-block;
      width: 100%;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Check out my other websites</h1>

    </div>
    <div class="site-card">

    </div>

  <footer>

  </footer>
</body>
</html>
