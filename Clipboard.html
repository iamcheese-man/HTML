<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Save to Firebase Realtime DB</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label, button { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    img { max-width: 100%; margin-top: 10px; }
    .saved-list { margin-top: 20px; }
    .saved-item { border-bottom: 1px solid #ccc; padding: 5px 0; }
  </style>
</head>
<body>
  <h1>Save Text, Images or Files to Firebase Realtime DB</h1>

  <label>
    Enter your name (to identify your data):
    <input type="text" id="username" placeholder="Your name" maxlength="20" />
  </label>

  <label>
    Enter some text to save:
    <textarea id="textInput" rows="4" placeholder="Type something..."></textarea>
  </label>
  <button id="saveTextBtn">Save Text</button>

  <label>
    Upload an image or file (small size recommended):
    <input type="file" id="fileInput" />
  </label>
  <button id="saveFileBtn">Save File</button>

  <div class="saved-list" id="savedList">
    <h2>Saved Data</h2>
    <div id="items"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // TODO: Replace with your Firebase config
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB3z-xg-Zcfx4e42UcpzODRhAg85ezuPk8",
  authDomain: "clipboardstorage.firebaseapp.com",
  projectId: "clipboardstorage",
  storageBucket: "clipboardstorage.firebasestorage.app",
  messagingSenderId: "687471201081",
  appId: "1:687471201081:web:c40656b3367afa2650b6e8",
  measurementId: "G-MZR31H9KZK"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const usernameInput = document.getElementById('username');
    const textInput = document.getElementById('textInput');
    const saveTextBtn = document.getElementById('saveTextBtn');
    const fileInput = document.getElementById('fileInput');
    const saveFileBtn = document.getElementById('saveFileBtn');
    const itemsDiv = document.getElementById('items');

    function showAlert(msg) {
      alert(msg);
    }

    // Save text
    saveTextBtn.onclick = () => {
      const name = usernameInput.value.trim();
      const text = textInput.value.trim();
      if (!name) return showAlert('Please enter your name');
      if (!text) return showAlert('Please enter some text to save');

      const newKey = db.ref().child('users').push().key;
      const data = {
        type: 'text',
        content: text,
        timestamp: Date.now(),
        user: name,
      };

      db.ref('users/' + name + '/' + newKey).set(data)
        .then(() => {
          showAlert('Text saved!');
          textInput.value = '';
        })
        .catch(err => showAlert('Error: ' + err.message));
    };

    // Save file (image or other)
    saveFileBtn.onclick = () => {
      const name = usernameInput.value.trim();
      if (!name) return showAlert('Please enter your name');
      const file = fileInput.files[0];
      if (!file) return showAlert('Please choose a file');

      const reader = new FileReader();
      reader.onload = function(e) {
        const base64Data = e.target.result; // includes data:*/*;base64,....
        const newKey = db.ref().child('users').push().key;
        const data = {
          type: 'file',
          filename: file.name,
          filetype: file.type,
          content: base64Data,
          timestamp: Date.now(),
          user: name,
        };

        db.ref('users/' + name + '/' + newKey).set(data)
          .then(() => {
            showAlert('File saved!');
            fileInput.value = '';
          })
          .catch(err => showAlert('Error: ' + err.message));
      };
      reader.readAsDataURL(file);
    };

    // Load all saved data and display it
    function loadData() {
      const name = usernameInput.value.trim();
      if (!name) {
        itemsDiv.innerHTML = '<i>Enter your name to see saved data.</i>';
        return;
      }
      db.ref('users/' + name).orderByChild('timestamp').limitToLast(20).on('value', snapshot => {
        itemsDiv.innerHTML = '';
        if (!snapshot.exists()) {
          itemsDiv.innerHTML = '<i>No saved data yet.</i>';
          return;
        }
        snapshot.forEach(child => {
          const item = child.val();
          const div = document.createElement('div');
          div.className = 'saved-item';
          let contentHTML = `<b>Saved at:</b> ${new Date(item.timestamp).toLocaleString()}<br/>`;

          if (item.type === 'text') {
            contentHTML += `<pre>${item.content}</pre>`;
          } else if (item.type === 'file') {
            contentHTML += `<b>File:</b> ${item.filename} (${item.filetype})<br/>`;
            if (item.filetype.startsWith('image/')) {
              contentHTML += `<img src="${item.content}" alt="${item.filename}" />`;
            } else {
              contentHTML += `<a href="${item.content}" download="${item.filename}">Download File</a>`;
            }
          }
          div.innerHTML = contentHTML;
          itemsDiv.appendChild(div);
        });
      });
    }

    usernameInput.addEventListener('change', loadData);
    usernameInput.addEventListener('keyup', e => { if (e.key === 'Enter') loadData(); });

    // Load data initially if username filled
    if (usernameInput.value.trim()) loadData();
  </script>
</body>
</html>
</html>
