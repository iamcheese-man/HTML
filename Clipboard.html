<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clipboard History Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f4f4f4;
    }
    h1 { text-align: center; }
    .history {
      max-height: 70vh;
      overflow-y: auto;
      margin-top: 1rem;
      border: 1px solid #ccc;
      background: white;
      border-radius: 8px;
      padding: 1rem;
    }
    .item {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      word-break: break-all;
    }
    .item:last-child {
      border-bottom: none;
    }
    button {
      padding: 5px 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Clipboard History Viewer</h1>
  <div class="history" id="history">Copy something to see it appear here.</div>

  <script>
    const historyDiv = document.getElementById('history');
    const historyList = [];

    document.addEventListener('copy', async () => {
      try {
        const text = await navigator.clipboard.readText();
        if (text && !historyList.includes(text)) {
          historyList.unshift(text);
          renderHistory();
        }
      } catch (err) {
        alert('Clipboard read failed.');
      }
    });

    function renderHistory() {
      historyDiv.innerHTML = '';
      if (historyList.length === 0) {
        historyDiv.textContent = 'No clipboard history yet.';
        return;
      }
      historyList.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';

        const span = document.createElement('span');
        span.textContent = item;

        const btn = document.createElement('button');
        btn.textContent = 'Copy';
        btn.onclick = () => navigator.clipboard.writeText(item);

        div.appendChild(span);
        div.appendChild(btn);
        historyDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
